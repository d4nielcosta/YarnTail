{% extends 'yarntail/base.html' %}

{% load staticfiles %}

{% block body_block %}

    <div class="page-header">
        <h1>Search Results</h1>
    </div>

    <div>

        {% if patterns.count > 0 %}
            {% for results_list in patterns %}
               <li><a href="{{ results_list.get_absolute_url }}">{{ results_list }}</a></li>


            {% endfor %}
        {% else %}
            <li>No patterns match your search</li>
        {% endif %}

    </div>

{% endblock %}
