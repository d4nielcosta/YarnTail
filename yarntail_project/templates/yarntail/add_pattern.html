{% extends "yarntail/base.html" %}


{% block body_block %}

    <form id="pattern_form" method="post" action="{% url 'add_pattern' %}" enctype="multipart/form-data">

        {% csrf_token %}

        <div class="form-group" >
            <p class="required"> <label for="id_title"> Title </label>
                <input class="form-control"  id="id_title" maxlength="30" name="title" type="text"  placeholder="Enter title"/></p>
        </div>
        <div class="form-group" >
            <p class="required"> <label for="id_description"> Description </label>
                <input class="form-control"  id="id_description" maxlength="3000" name="description" type="text"  placeholder="Enter description"/></p>
        </div>


        <button type="submit" class="btn btn-default">Submit</button>
    </form>


{% endblock %}
