<!DOCTYPE HTML>

{% load staticfiles %}

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>

    <title>YarnTail</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="http://getbootstrap.com/favicon.ico"/>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet"/>


    <link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css"/>

    <!--[if lt IE 9]>
    <script type="script" src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script type="script" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--for search-->
    <script type="text/javascript" src="{% static 'js/jquery-2.1.3.js' %}"></script>
    <script src="{% static 'js/ajax.js' %}"></script>


</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color:#A11691">
    <div class="container-fluid">
        <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" id="blackBack" href="{% url 'index' %}" style="font-size:150%">YarnTail</a>

        </div>


        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a class="blackBack" href="{% url 'add_pattern' %}">New Pattern</a></li>
                    <li><a class="blackBack" href="{% url 'profile' user.username %}">Profile</a></li>
                    <li><a class="blackBack" href="{% url 'about' %}">About Us</a></li>
                    <li><a class="blackBack" href="{% url 'auth_logout' %}?next=/yarntail/">Log Out</a></li>
                {% else %}
                    <li><a class="blackBack" href="{% url 'auth_login' %}">Log In</a></li>
                    <li><a class="blackBack" href="{% url 'registration_register' %}">Sign Up</a></li>
                {% endif %}
            </ul>

            <!--Search-->

            <form action="{% url 'search_results' %}">
                <div class="col-sm-3 col-md-3 pull-center">
                    <div class="input-group">
                        <input type="text" id="search" name="search" class="form-control"
                               placeholder="Search for..."
                               autocomplete="off" style="margin-top: 7px;" list="searchlist">
                    <span class="input-group-btn">

                    <datalist id="searchlist">

                    </datalist>

                        <button class="btn btn-default" id="search-button" type="submit"
                                style="margin-top: 7px;">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>


                    </div>
                </div>

            </form>


        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" style="text-align: center">

            <div>
                <img src="{% static 'images/LogoTest2.jpg' %}" alt="YarnTail Logo"
                     style="max-width:100%;max-height:100%;margin:auto;display:block"/>
                <br/>
            </div>
            <a href="{% url 'upload_instructions' %}"> Upload Instructions </a><br/>
            <a href="{% url 'what_is_yarntail' %}"> What is YarnTail? </a><br/>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div>
                {% block body_block %}{% endblock %}
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>

<script type="text/javascript" src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
